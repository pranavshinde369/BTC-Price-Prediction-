<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Oracle</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Deep Space Blue */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
            width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .logo {
            font-size: 60px;
            margin-bottom: 10px;
            color: #f7931a; /* Bitcoin Orange */
            text-shadow: 0 0 15px rgba(247, 147, 26, 0.5);
        }
        h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        button {
            background: linear-gradient(45deg, #f7931a, #ffb347);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(247, 147, 26, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(247, 147, 26, 0.6);
        }
        button:active {
            transform: translateY(1px);
        }
        .result-box {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
            animation: fadeIn 1s ease-in;
        }
        .price-label {
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .price-value {
            font-size: 40px;
            font-weight: 700;
            color: #4cd137; /* Success Green */
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(76, 209, 55, 0.3);
        }
        .current-price {
            font-size: 14px;
            color: #ffd700;
            margin-top: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo">â‚¿</div>
        <h1>Bitcoin Price Oracle</h1>
        
        <form action="/predict" method="post">
            <button type="submit">Predict Tomorrow</button>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            <div class="price-label">Forecast for {{ date_tomorrow }}</div>
            <div class="price-value">{{ prediction_text }}</div>
            
            {% if last_price %}
            <div class="current-price">
                Live Price: {{ last_price }}
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>

</body>
</html>
